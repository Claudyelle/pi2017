	<h1 class="titulo">Cadastro</h1>

<div class="container-fluid">
	<form class="cadastro" id="form">
		<legend class="espaco">Dados da Empresa</legend>

		<label for="email">Email:* </label><input type="email" class="form-control" id="email" required>
		<span id="erroEmail" class="erro"></span>

		<label for="senha">Senha:* </label><input type="password" class="form-control" id="senha" required>

		<label for="nomeEmp">Razão Social:* </label><input type="text" class="form-control" id="nomeEmp" required>

		<label for="cnpj">CNPJ:* </label><input type="number" class="form-control" id="cnpj" required>

		<legend class="espaco">Endereço</legend>

		<label for="rua">Rua:* </label><input type="text" class="form-control" id="rua" required>

		<label for="numEndereco">Numero:* </label><input type="number" class="form-control" id="numEndereco" required>

		<label for="bairro">Bairro:* </label><input type="text" class="form-control" id="bairro">

		<label for="cep">CEP:* </label><input type="number" class="form-control" id="cep" required>

		<legend class="espaco">Dados pessoais</legend>

		<label for="responsa">Responsável*: </label><input type="text" class="form-control" id="responsa">

		<label for="email_responsa">Email: </label><input type="email" class="form-control" id="email_responsa">

		<label for="telefone">Telefone para contato:* </label><input type="number" class="form-control" id="telefone" required>

		<button type="button" class="button btn btn-default" id="btnSignUp">Cadastrar</button>
	</form>
